<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="updateData()">Update data</button>
    <ul>
        <li><span>Event count: </span><span id="event-count"></span></li>
    </ul>
    <script>
        function updateData() {
            console.log("hello");
            fetch("/client/get-data").then((res) => res.json()).then((summary) => {
                console.log(summary);
                document.getElementById("event-count").textContent = (summary.eventCount);
            }).catch(console.error);
        }
    </script>
</body>
</html>
